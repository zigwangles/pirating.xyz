<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAA Sources</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e1e1e;
      --secondary-color: #f1f1f1;
      --highlight-color: #ff6347;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid var(--highlight-color);
    }

    header h1 {
      font-size: 2em;
      color: var(--highlight-color);
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .step {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid var(--highlight-color);
    }

    .step h2 {
      color: var(--highlight-color);
      font-size: 1.5em;
    }

    .step p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .step ul {
      padding-left: 20px;
      list-style: disc;
    }

    .step ol {
      padding-left: 20px;
      list-style: decimal;
    }

    .important {
      font-weight: bold;
      color: #ffcc00;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }

    a {
      color: var(--highlight-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>KickAssAnime Source List - piracy.xyz</h1>
  </header>

  <main>
    <section class="step">
      <h2>KAA Sources</h2>
      <p>KickAssAnime has many mirrors of their main anime streaming service so if one gets taken down people can stil watch anime.</p>
      <ol>
        <li>kaa.mx <a href="https://kaa.mx">Mirror 1</a>.</li>
      </ol>
    </section>

  <footer>
    <p>&copy; 2025 piracy.xyz | All Rights Reserved</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate's Booty - pirating.xyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #FFD700;
            --dark: #0a0a0a;
            --light: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Courier New', monospace;
        }

        .header {
            background-color: var(--primary);
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid var(--secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            margin: 2rem 0;
            background: #1a1a1a;
            border: 2px solid var(--primary);
            color: white;
            font-size: 1.2rem;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .app-title {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .app-category {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .category-filter {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #2a2a2a;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        .category-btn.active {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üè¥‚Äç‚ò†Ô∏è Pirate's Booty</h1>
        <p>Arrr! Find yer digital treasures here</p>
    </header>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Search fer booty...">

        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="apps">Apps</button>
            <button class="category-btn" data-category="tools">Tools</button>
            <button class="category-btn" data-category="media">Media</button>
        </div>

        <div class="app-grid">
            <!-- App Cards -->
            <div class="app-card" data-category="apps">
                <i class="app-icon fas fa-skull-crossbones"></i>
                <h2 class="app-title">Torrent Client X</h2>
                <div class="app-category">Apps</div>
                <p>The finest torrent client on the seven seas</p>
                <a href="#" class="download-btn">Download</a>
            </div>

            <div class="app-card" data-category="tools">
                <i class="app-icon fas fa-anchor"></i>
                <h2 class="app-title">VPN Master</h2>
                <div class="app-category">Tools</div>
                <p>Keep yer sails hidden from navy eyes</p>
                <a href="#" class="download-btn">Get Protection</a>
            </div>

            <div class="app-card" data-category="media">
                <i class="app-icon fas fa-film"></i>
                <h2 class="app-title">Movie Haven</h2>
                <div class="app-category">Media</div>
                <p>Latest movies straight from the captain's quarters</p>
                <a href="#" class="download-btn">Enter</a>
            </div>

            <!-- Add more app cards as needed -->
        </div>
    </div>

    <script>
        // Filter functionality
        const searchBar = document.querySelector('.search-bar');
        const appCards = document.querySelectorAll('.app-card');
        const categoryBtns = document.querySelectorAll('.category-btn');

        function filterApps() {
            const searchTerm = searchBar.value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;

            appCards.forEach(card => {
                const title = card.querySelector('.app-title').textContent.toLowerCase();
                const desc = card.querySelector('p').textContent.toLowerCase();
                const category = card.dataset.category;

                const matchesSearch = title.includes(searchTerm) || desc.includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || category === activeCategory;

                card.style.display = (matchesSearch && matchesCategory) ? 'block' : 'none';
            });
        }

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterApps();
            });
        });

        searchBar.addEventListener('input', filterApps);
    </script>
</body>
</html>
